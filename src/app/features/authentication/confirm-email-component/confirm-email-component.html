<div class="flex items-center justify-center min-h-[60vh] bg-gray-50 px-4">
    <mat-card class="w-full max-w-md p-8 text-center shadow-lg">

        <!-- State: Loading -->
        @if (isLoading()) {
        <div class="flex flex-col items-center gap-4">
            <mat-spinner diameter="50"></mat-spinner>
            <h2 class="text-xl font-semibold text-gray-700">Verifying Email...</h2>
            <p class="text-gray-500">Please wait while we confirm your account.</p>
        </div>
        }

        <!-- State: Success -->
        @else if (isSuccess()) {
        <div class="flex flex-col items-center gap-4">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mb-2">
                <mat-icon class="text-green-600 text-4xl !w-10 !h-10">check</mat-icon>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">Email Confirmed!</h2>
            <p class="text-gray-600">Your account has been successfully verified. You can now log in.</p>

            <button mat-flat-button color="primary" routerLink="/account/login" class="mt-4 px-8 py-2">
                Go to Login
            </button>
        </div>
        }

        <!-- State: Error -->
        @else {
        <div class="flex flex-col items-center gap-4">
            <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mb-2">
                <mat-icon class="text-red-600 text-4xl !w-10 !h-10">error_outline</mat-icon>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">Verification Failed</h2>
            <p class="text-gray-600">{{ errorMessage() }}</p>

            <button mat-stroked-button color="warn" routerLink="/account/login" class="mt-4">
                Back to Login
            </button>
        </div>
        }

    </mat-card>
</div>
