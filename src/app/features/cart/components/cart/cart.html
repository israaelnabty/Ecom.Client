<div class="cart-container">

  <h1 class="title">Your Shopping Cart</h1>

  <!-- LOADING -->
  <ng-container *ngIf="loading(); else content">
    <div class="loading"><mat-spinner></mat-spinner></div>
  </ng-container>

  <ng-template #content>

    <!-- EMPTY CART -->
    <div *ngIf="cartItems().length === 0" class="empty">
      <mat-icon>shopping_cart</mat-icon>
      <p>Your cart is empty.</p>
    </div>

    <!-- CART TABLE -->
    <mat-card *ngIf="cartItems().length > 0" class="cart-card">

      <table mat-table [dataSource]="cartItems()" class="mat-elevation-z2">

        <!-- Product -->
        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef>Product</th>
          <td mat-cell *matCellDef="let item">{{ item.productName }}</td>
        </ng-container>

        <!-- Price -->
        <ng-container matColumnDef="unitPrice">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let item">{{ item.unitPrice | currency }}</td>
        </ng-container>

        <!-- Quantity -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Qty</th>
          <td mat-cell *matCellDef="let item">

            <button mat-icon-button (click)="updateQuantity(item, item.quantity - 1)" [disabled]="item.quantity <= 1">
              <mat-icon>remove</mat-icon>
            </button>

            <span>{{ item.quantity }}</span>

            <button mat-icon-button (click)="updateQuantity(item, item.quantity + 1)">
              <mat-icon>add</mat-icon>
            </button>

          </td>
        </ng-container>

        <!-- Total -->
        <ng-container matColumnDef="totalPrice">
          <th mat-header-cell *matHeaderCellDef>Total</th>
          <td mat-cell *matCellDef="let item">{{ item.totalPrice | currency }}</td>
        </ng-container>

        <!-- Delete -->
        <ng-container matColumnDef="remove">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let item">
            <button mat-icon-button color="warn" (click)="removeItem(item.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['productName','unitPrice','quantity','totalPrice','remove']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['productName','unitPrice','quantity','totalPrice','remove']"></tr>

      </table>

      <mat-divider></mat-divider>

      <div class="totals">
        <h2>Total: {{ total() | currency }}</h2>

        <div class="actions">
          <button mat-stroked-button color="warn" (click)="clearCart()">Clear Cart</button>
          <button mat-raised-button color="primary" (click) ="goToPayment()">Checkout</button>
        </div>
      </div>

    </mat-card>

  </ng-template>

</div>
