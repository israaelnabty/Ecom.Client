<div class="cart-container">

  <h1 class="title">Your Shopping Cart</h1>

  <!-- LOADING STATE -->
  <ng-container *ngIf="loading(); else cartContent">
    <div class="loading"><mat-spinner></mat-spinner></div>
  </ng-container>

  <!-- MAIN CONTENT -->
  <ng-template #cartContent>

    <!-- EMPTY CART -->
    <div *ngIf="cartItems().length === 0" class="empty">
      <mat-icon>shopping_cart</mat-icon>
      <p>Your cart is empty.</p>
    </div>

    <!-- CART TABLE -->
    <mat-card *ngIf="cartItems().length > 0" class="cart-card">

      <table mat-table [dataSource]="cartItems()" class="mat-elevation-z2">

        <!-- IMAGE COLUMN -->
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef> Image </th>
          <td mat-cell class="mat-column-image" *matCellDef="let item">
            <img [src]="getProductImage(item)" class="cart-product-img" alt="Product">
          </td>
        </ng-container>

        <!-- PRODUCT NAME COLUMN -->
        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef> Product </th>
          <td mat-cell class="mat-column-productName" *matCellDef="let item">
            {{ getProductName(item) }}
          </td>

        </ng-container>

        <!-- PRICE COLUMN -->
        <ng-container matColumnDef="unitPrice">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell class="mat-column-unitPrice" *matCellDef="let item">
            {{ item.unitPrice | currency }}
          </td>
        </ng-container>

        <!-- QUANTITY COLUMN -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Qty </th>
          <td mat-cell class="mat-column-quantity" *matCellDef="let item">

            <div class="qty-controls">

              <button mat-icon-button (click)="decrement(item)" [disabled]="item.quantity <= 1">
                <mat-icon>remove</mat-icon>
              </button>

              <span class="qty">{{ item.quantity }}</span>

              <button mat-icon-button (click)="increment(item)">
                <mat-icon>add</mat-icon>
              </button>

            </div>

          </td>
        </ng-container>

        <!-- TOTAL PRICE COLUMN -->
        <ng-container matColumnDef="totalPrice">
          <th mat-header-cell *matHeaderCellDef> Total </th>
          <td mat-cell class="mat-column-totalPrice" *matCellDef="let item">
            {{ item.totalPrice | currency }}
          </td>
        </ng-container>

        <!-- REMOVE BUTTON -->
        <ng-container matColumnDef="remove">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell class="mat-column-remove" *matCellDef="let item">
            <button mat-icon-button color="warn" (click)="removeItem(item.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- RENDER HEADER / ROWS -->
        <tr mat-header-row *matHeaderRowDef="['image','productName','unitPrice','quantity','totalPrice','remove']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['image','productName','unitPrice','quantity','totalPrice','remove']">
        </tr>

      </table>

      <mat-divider></mat-divider>

      <!-- TOTALS AND ACTIONS -->
      <div class="totals">
        <h2>Total: {{ total() | currency }}</h2>

        <div class="actions">
          <button mat-stroked-button color="warn" (click)="clearCart()">Clear Cart</button>
          <button mat-raised-button color="primary" (click)="goToPayment()">Checkout</button>
        </div>
      </div>

    </mat-card>

  </ng-template>
</div>
